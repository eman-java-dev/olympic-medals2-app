<div class="detail-page" *ngIf="countryData; else noData">

  <!-- عنوان الدولة -->
  <div class="country-header">{{ countryData.country }}</div>

  <!-- كروت الإحصائيات -->
  <div class="kpi-row">
    <div class="kpi-card">
      <div class="kpi-label">Number of entries</div>
      <div class="kpi-value">{{ totalEntries }}</div>
    </div>

    <div class="kpi-card">
      <div class="kpi-label">Total number of medals</div>
      <div class="kpi-value">{{ totalMedals }}</div>
    </div>

    <div class="kpi-card">
      <div class="kpi-label">Total number of athletes</div>
      <div class="kpi-value">{{ totalAthletes }}</div>
    </div>
  </div>

  <!-- الرسم البياني داخل container -->
  <div class="chart-wrapper">
    <ngx-charts-line-chart
      class="detail-chart"
      [view]="view"
      [scheme]="colorScheme"
      [results]="lineChartData"
      [legend]="false"
      [xAxis]="true"
      [yAxis]="true"
      [showGridLines]="true"
      [autoScale]="true"
      [roundDomains]="true"
      [showXAxisLabel]="true"
      [xAxisLabel]="'Dates'"
      [showYAxisLabel]="true"
      [yAxisLabel]="'Medals'">
    </ngx-charts-line-chart>
  </div>

  <!-- زر الرجوع في المنتصف -->
  <div class="back-row">
    <button class="back-button" (click)="goBack()">Back</button>
  </div>

</div>

<ng-template #noData>
  <div class="no-data">
    No data available.
    <button class="back-button" (click)="goBack()">Go back</button>
  </div>
</ng-template>
