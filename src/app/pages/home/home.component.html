<div class="home-container">

  <!-- Title -->
  <h1 class="main-title">Olympic Games</h1>
  <p class="subtitle">{{ olympics.length }} countries</p>

  <!-- Error message -->
  <div *ngIf="hasError" class="error-message">
    Une erreur est survenue lors du chargement des donnÃ©es.
  </div>

  <!-- Main content -->
  <div *ngIf="!hasError && olympics.length > 0; else noData">

    <!-- Pie chart only (as in mockup) -->
    <section class="chart-section">
      <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="chartData"
        [legend]="true"
        [labels]="true"
        [doughnut]="false">
      </ngx-charts-pie-chart>
    </section>

    <!-- Countries list -->
    <section class="country-list-section">
      <ul class="country-list">
        <li *ngFor="let o of olympics">
          <a [routerLink]="['/country', o.id]" class="country-link">
            {{ o.country }}
          </a>
        </li>
      </ul>
    </section>

  </div>

  <!-- No data -->
  <ng-template #noData>
    <p class="no-data-message">No data available.</p>
  </ng-template>

</div>
