<div class="home-container">
  <h2 class="title">ğŸ† Olympic Games App</h2>
  <hr />
  <p class="subtitle">{{ chartData.length }} countries loaded</p>

  <!-- Ø±Ø³Ø§Ù„Ø© Ø§Ù„Ø®Ø·Ø£ Ø¥Ø°Ø§ ÙØ´Ù„ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª -->
  <p class="error-message" *ngIf="hasError">
    âš ï¸ Une erreur est survenue lors du chargement des donnÃ©es olympiques.
  </p>

  <div class="chart-container" *ngIf="chartData.length > 0 && !hasError; else noData">
    <!-- Pie Chart -->
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="chartData"
      [legend]="showLegend"
      [labels]="showLabels"
      [doughnut]="isDoughnut">
    </ngx-charts-pie-chart>

    <!-- Bar Chart -->
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="colorScheme"
      [results]="barChartData"
      [legend]="showLegend"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Country'"
      [yAxisLabel]="'Total Medals'"
      (select)="onSelect($event)">
    </ngx-charts-bar-vertical>

    <!-- Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø¯ÙˆÙ„ Ù…Ø¹ Ø§Ù„Ø£Ø¹Ù„Ø§Ù… -->
    <ul class="country-list">
      <li *ngFor="let o of olympics">
        <a class="country-link" [routerLink]="['/country', o.id]">
          <img 
            [src]="'https://flagcdn.com/24x18/' + getCountryCode(o.country) + '.png'" 
            [alt]="o.country + ' flag'"
            width="24"
            height="18"
            style="margin-right: 8px;"
          />
          {{ o.country }}
        </a>
      </li>
    </ul>
  </div>

  <ng-template #noData>
    <p class="no-data-message">âŒ Data is currently unavailable</p>
  </ng-template>
</div>
